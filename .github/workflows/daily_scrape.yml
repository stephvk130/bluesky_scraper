name: Daily BlueSky Scraper

on:
  # Run every day at 2 AM UTC (overnight)
  schedule:
    - cron: '0 2 * * *'
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run scraper
        env:
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        run: uv run scrape_bluesky.py
      
      - name: Configure git user
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add bluesky_canada_posts.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update BlueSky data $(date +'%Y-%m-%d')" && git push)
